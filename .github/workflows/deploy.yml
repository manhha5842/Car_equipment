name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin' # hoặc 'zulu', 'adopt', 'openjdk', tùy thuộc vào bạn muốn sử dụng JDK nào
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Create SSH directory
        run: mkdir -p ~/.ssh

      - name: Add SSH key
        run: echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa

      - name: Set permissions for SSH key
        run: chmod 600 ~/.ssh/id_rsa

      - name: Create remote directory
        run: ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ec2-user@${{ secrets.EC2_HOST }} 'mkdir -p /home/ec2-user/Car_equipment'

      - name: Copy JAR file to EC2
        run: scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa target/*.jar ec2-user@${{ secrets.EC2_HOST }}:/home/ec2-user/Car_equipment/app.jar

      - name: SSH into EC2 and deploy
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ec2-user/Car_equipment
            docker-compose down
            docker-compose build
            docker-compose up -d
          EOF